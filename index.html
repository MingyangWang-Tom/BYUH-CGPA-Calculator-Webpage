<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BYUH CGPA Calculator</h1>
    <form id="cgpaForm">
        <label for="earnedCredit">Total Earned Credit (exclude current semester):</label>
        <input type="number" id="earnedCredit" step="1" min="0" required>
        
        <label for="currentCGPA">Current CGPA:</label>
        <input type="number" id="currentCGPA" step="0.01" min="0" max="4" required>

        <div id="coursesContainer">
            <div class="course">
                <label class="courseLabel">Course 1:</label>
                <label>Grade:</label>
                <select class="grade" required>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                    <option value="WF">WF</option>
                </select>
                <label>Credit(s):</label>
                <input type="number" class="credits" step="1" min="0" required>
                <button type="button" onclick="removeCourse(this)">Remove</button>
            </div>
        </div>
        
        
        <button type="button" onclick="addCourse()">Add Another Course</button>
        <button type="button" onclick="processInputs(document.getElementById('cgpaForm'))">Calculate CGPA</button>
    </form>
    <div id="semGPA"></div>
    <div id="result"></div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 CGPA Calculator. All rights reserved.</p>
    </footer>
</body>
</html>
